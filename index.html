<html>

<body>
   
<main class="main">s
    <input type="file" id="loader" multiple="">

            <label> Width</label>
            <input type="number" class="image-width" value="300" min="100" max="1000" />
      </div>
    </div>
    <div id="button">
       <button class="btn Crop hide" id="crop" >CROP</button>
       <button class="btn go hide " id="go" onclick="set1()">Image-1</button>
       <button class="btn gone hide " id="gone" onclick="set2()">Image-2</button>
    </div>
 </main>
  <div class="flow hide">
    <div><canvas id="canvas"></div>
      <div id="img"> <div>
        <div><canvas id="can"></div>
     </div>

     </body>
